<!doctype html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAD: YouTube Auto Delay</title>
    <script src="./controls.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" type="image/png" href="./isha-logo.png" />
  </head>
  <body>
    <div class="navbar mb-2 bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl" href="/lsm/">YAD: Controls</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li><a href="/lsm/yad/" target="_blank">YAD</a></li>
          <li><a href="/lsm/gallery/" target="_blank">Gallery</a></li>
          <li><a href="https://github.com/AlexFreik/lsm/" target="_blank">GitHub</a></li>
        </ul>
      </div>
    </div>

    <div id="controls" class="mx-auto mt-5 w-fit">
      <div class="card-container">
        <div class="card-body">
          <h2 class="card-title">Duration</h2>
          <span class="text-5xl" id="duration-stat">...</span>
        </div>
      </div>

      <div class="card-container">
        <div class="card-body">
          <h2 class="card-title">Delay</h2>
          <span class="text-5xl" id="delay-stat">...</span>
        </div>
      </div>
      <br />
      <div class="card-container">
        <div class="card-body">
          <h2 class="card-title">New Delay (seconds)</h2>
          <div>
            <input
              type="number"
              class="input input-lg input-bordered w-52 text-secondary"
              placeholder="New delay (seconds)"
              value="900"
              id="new-delay" />
            <button class="btn btn-outline btn-secondary btn-lg w-fit" onclick="updateDelay()">Update</button>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-body">
          <h2 class="card-title">Adjust Delay (seconds)</h2>
          <div>
            <button class="btn btn-outline btn-secondary btn-md m-1" onclick="adjustDelay(-60)">-60</button>
            <button class="btn btn-outline btn-secondary btn-md m-1" onclick="adjustDelay(-30)">-30</button>
            <button class="btn btn-outline btn-secondary btn-md m-1" onclick="adjustDelay(-10)">-10</button>
            <button class="btn btn-secondary btn-md m-1" onclick="adjustDelay(10)">+10</button>
            <button class="btn btn-secondary btn-md m-1" onclick="adjustDelay(30)">+30</button>
            <button class="btn btn-secondary btn-md m-1" onclick="adjustDelay(60)">+60</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mx-auto my-16 w-96">
      <label class="input input-bordered my-2 flex items-center gap-2">
        YouTube Video ID
        <input type="text" class="grow text-secondary" placeholder="Enter Video ID" value="jfKfPfyJRdk" id="videoId" />
      </label>
      <button class="btn btn-outline btn-secondary btn-sm my-2" onclick="changeConnection()">Connect</button>
    </div>

    <footer class="footer footer-center mt-10 bg-base-300 p-4 text-base-content">
      <aside>
        <p>Copyright Â© 2024 - All right reserved by LSM</p>
      </aside>
    </footer>
  </body>
</html>
