<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YAD: YouTube Auto Delay</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="icon" type="image/png" href="./isha-logo.png" />
    </head>
    <body>
        <header>
            <h1>YAD: YouTube Auto Delay</h1>
        </header>

        <section>
            <label for="videoId">Video ID:</label>
            <input
                type="text"
                id="videoId"
                placeholder="Enter Video ID"
                value="jfKfPfyJRdk" />

            <label for="delay">Delay (in seconds):</label>
            <input
                type="number"
                id="delay"
                placeholder="Enter Delay"
                value="900" />

            <button onclick="configurePlayer()">Update</button>
        </section>

        <div class="iframe-container">
            <iframe
                id="player"
                width="560"
                height="315"
                src="https://www.youtube-nocookie.com/embed/jfKfPfyJRdk?autoplay=1&enablejsapi=1&iv_load_policy=3"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </body>
</html>
