<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOD: Video on Demand</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./isha-logo.png" />
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        id="player"
        width="560"
        height="315"
        src="https://www.youtube-nocookie.com/embed/Z1DP7MKH9Rc?autoplay=1&enablejsapi=1&disablekb=1&controls=1&fs=0&iv_load_policy=3"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </body>
</html>
