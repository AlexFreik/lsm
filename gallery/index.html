<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery View</title>
        <link rel="icon" type="image/png" href="./isha-logo.png" />
        <link rel="stylesheet" href="./output.css" />
        <script src="./script.js" defer></script>
        <style>
            /* Keyframe for fadeInRight animation */
        </style>
    </head>
    <body class="bg-slate-900 text-slate-50">
        <div class="flex h-screen flex-col items-center">
            <div class="m-2 w-screen text-center">
                <h1 class="text-4xl font-bold">YouTube Gallery View</h1>
            </div>

            <div class="flex w-screen flex-wrap p-2" id="gallery">
                <div class="add-container">
                    <button onclick="addBox()">+</button>
                </div>
            </div>
        </div>
    </body>
</html>

<div class="ytp-panel ytp-quality-menu" style="width: 251px; height: 426px">
    <div class="ytp-panel-header">
        <div class="ytp-panel-back-button-container">
            <button
                class="ytp-button ytp-panel-back-button"
                aria-label="Back to previous menu"></button>
        </div>
        <span class="ytp-panel-title">Quality</span>
    </div>
    <div class="ytp-panel-menu" role="menu" style="height: 360px">
        <div class="ytp-menuitem" tabindex="0" role="menuitemradio" aria-checked="false">
            <div class="ytp-menuitem-label">
                <div>
                    <span>1080p <sup class="ytp-swatch-color-white">HD</sup></span>
                </div>
            </div>
        </div>
        <div class="ytp-menuitem" tabindex="0" role="menuitemradio" aria-checked="false">
            <div class="ytp-menuitem-label">
                <div><span>720p</span></div>
            </div>
        </div>
        <div class="ytp-menuitem" tabindex="0" role="menuitemradio" aria-checked="false">
            <div class="ytp-menuitem-label">
                <div><span>480p</span></div>
            </div>
        </div>
        <div class="ytp-menuitem" tabindex="0" role="menuitemradio" aria-checked="false">
            <div class="ytp-menuitem-label">
                <div><span>360p</span></div>
            </div>
        </div>
        <div class="ytp-menuitem" tabindex="0" role="menuitemradio" aria-checked="false">
            <div class="ytp-menuitem-label">
                <div><span>240p</span></div>
            </div>
        </div>
        <div class="ytp-menuitem" tabindex="0" role="menuitemradio" aria-checked="false">
            <div class="ytp-menuitem-label">
                <div><span>144p</span></div>
            </div>
        </div>
        <div class="ytp-menuitem" tabindex="0" role="menuitemradio" aria-checked="true">
            <div class="ytp-menuitem-label">
                <div><span>Auto</span></div>
            </div>
        </div>
    </div>
</div>
