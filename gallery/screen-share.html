<!doctype html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Share</title>
    <link rel="icon" type="image/png" href="./isha-logo.png" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="h-screen w-screen bg-black text-base-content">
    <div class="relative h-full w-full cursor-pointer hover:bg-neutral" onclick="captureWindow()">
      <video class="absolute inset-0 h-full w-full object-contain pr-[20px]"></video>
      <span class="absolute inset-0 flex items-center justify-center text-center text-xl"> Click to Share Window </span>
    </div>

    <script>
      const video = document.querySelector('video');
      const span = document.querySelector('span');

      async function captureWindow() {
        try {
          const screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: { displaySurface: 'window' },
          });

          const audioStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
            video: false,
          });

          const combinedStream = new MediaStream([...screenStream.getVideoTracks(), ...audioStream.getAudioTracks()]);

          video.srcObject = combinedStream;
          span.classList.add('hidden');
          video.play();

          screenStream.getVideoTracks()[0].addEventListener('ended', () => {
            span.classList.remove('hidden');
          });
        } catch (error) {
          console.error('Error accessing media devices:', error);
        }
      }
    </script>
  </body>
</html>
